
<div class="container-receipe">
    <h2>{{recetteInformation?.results[0].name}}</h2>
    <div class="card">
        <img src="{{recetteInformation?.results[0].thumbnail_url}}">
    </div>
    <div class="food">
        <h3>Ingredients</h3>
        <div class="ingredients" *ngFor="let ing of recetteInformation?.results[0].sections[0].components">
           
               <span>{{ing.measurements[0].quantity}} </span><span> {{ing.measurements[0].unit.name}}</span> <span> {{ing.ingredient.name}}</span>
           
        </div>
        
    </div>
    <h3>Instructions for your receipe</h3>
    <div class="step"  *ngFor="let instruct of recetteInformation?.results[0].instructions">
        <p>{{instruct.display_text}}</p>
    </div>
</div>
